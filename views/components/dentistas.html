<h2 class="m-3">Dentistas</h2>
    
<!-- Formulario para Agregar/Modificar Dentistas -->
<label class="mt-3 m-3"><b id="lblDentistas">Registrar nuevo Dentista:</b></label>
<form class="m-3" id="FormDentista">
    <div class="row">
    	<div class="col-12" id="idContentC">
    		<label class="pl-2">Ingrese una Cedula:</label>
			<div class="form-group m-2">
				<input type="text" id="idCedula" class="form-control" >
			</div>
		</div>
		<div class="col-12 col-md-6 ">
			<label class="pl-2">Ingrese los Nombres del Dentista:</label>
			<div class="form-group m-2">
				<input type="text" id="idNombres" class="form-control" >
			</div>
		</div>
		<div class="col-12 col-md-6">
			<label class="pl-2">Ingrese los Apellidos del Dentista:</label>
			<div class="form-group m-2">
				<input type="text" id="idApellidos" class="form-control" >
			</div>
		</div>
		<div class="col-12">
			<label class="pl-2">Telefono (primer campo obligatorio):</label>
			<div class="form-group m-2 space-between-h">
				<input type="text" id="idTelefono" class="form-control input-telefono col-10">
				<input type="text" id="idTelefono2" class="form-control input-telefono2 flex-center" placeholder="opcional">
				<button type="button" id="idAgregarTlfn" class="btn-ter flex-center input-plus" ><i class="icon-plus"></i></button>
			</div>
		</div>
		<div class="col-12 col-md-8">
			<label class="pl-2">Ingrese una Especialidad:</label>
			<div class="form-group m-2">
				<select id="idEspecialidad" class="form-control">
					<option value="">--Seleccione una Opcion--</option>
				<!--<option value="Odontopediatría">Odontopediatría</option>
					<option value="Endodoncia">Endodoncia</option>
					<option value="Ortodoncia">Ortodoncia</option>
					<option value="Periodoncia">Periodoncia</option> -->
				</select>
			</div>
		</div>
		<div class="col-12 col-md-4">
			<label class="pl-2">&nbsp;</label>
			<div class="form-group m-2 space-between-h">
				<button type="button" id="idRegistrar" class="btn-ter flex-center" style="width:100%;"><i class="icon-floppy-disk"></i>&nbsp;Registrar</button>
				<div id="idContentM" class="space-between-h" style="width:100%">
					<button type="button" id="idModificar" class="btn-ter2 bg3 flex-center" style="width:80%;"><i class="icon-pen-to-square"></i>&nbsp;Modificar</button>
					<button type="button" id="idCancelar" class="btn-ter flex-center" style="width:18%; margin-left: 2px;"><i class="icon-arrow-left"></i></button>
				</div>
			</div>
		</div>
</form>
