<h2 class="m-3">Inicio</h2>
<!-- Barra de búsqueda -->
<div class="row m-3">
	<div class="col-12 col-md-6 col-lg-9">
		<label class="pl-2">Buscar una cita por Cedula:</label>
		<div class="form-group m-2 space-between-h">
			<input class="form-control" type="text" id="filtro">
		</div>
	</div>
	<div class="col-12 col-md-6 col-lg-3 radio-buttons">
		<label class="pl-2 ">Buscar una cita por Tipo de Cita:</label>
		<div class="form-group space-between-h" style="margin-top: 18px;margin-bottom: auto;">
			<input class="ml-3" type="radio" id="idPrevia" name="estado" value="Previa" style="width: 16px;"> <p class="ml-1 flex-center-v">Previa</p>
		    <input class="ml-3" type="radio" id="idNoPrevia" name="estado" value="No previa" style="width: 16px;"> <p class="ml-1 flex-center-v">No previa</p>
		    <input class="ml-3" type="radio" id="idNinguno" name="estado" value="Todos" style="width: 16px;" checked> <p class="ml-1 flex-center-v">Todos</p> 
		</div>
	</div>
</div>
<!-- Tabla de citas -->
<div class="container hidden-scroll">
	<label class="mt-3"><b>Citas Pendientes:</b></label>
	<table class="mt-3">
	    <thead>
	        <tr>
	            <th>ID</th>
	            <th>Cédula Paciente</th>
	            <th>Nombres</th>
	            <th>Apellidos</th>
	            <th>Servicio</th>
	            <th>Fecha Cita</th>
	            <th>Hora Cita</th>
	            <th>Tipo</th>
	            <th>Asistencia</th>
	            <th>Acciones</th>
	        </tr>
	    </thead>
	    <tbody id="listaCitas">
	      <!-- Registros ficticios de las citas -->
		</tbody>
	</table>
</div>

<!-- Cuadro de estadísticas -->
<div class="row">
    <div class="col-md-4 col-12">
        <div class="card p-3 m-3" style="background-color: #a690fd; color: #232323;">
            <p><b>Pacientes Registrados</b></p>
            <h2 style="color: #fff">500</h2>
        </div>
    </div>
    <div class="col-md-4 col-12">
        <div class="card p-3 m-3" style="background-color: #fd9e90; color: #232323;">
            <p><b>Consultas Realizadas</b></p>
            <h2 style="color: #fff">750</h2>
        </div>
    </div>
    <div class="col-md-4 col-12">
        <div class="card p-3 m-3" style="background-color: #44c997; color: #232323;">
            <p><b>Total Ganancias</b></p>
            <h2 style="color: #fff">120$</h2>
        </div>
    </div>
</div>
<div class="row m-3">
  <div class="col-12">
        <div class="card space-around-h flex-center-v row" style="background-color: #69aeff; color: #232323;">
            <p class="m-3 col-12 col-md-2"><b>Citas Pendientes</b></p>
            <p class="m-3 col-12 col-md-2">Matutinas: <b>20</b></p>
            <p class="m-3 col-12 col-md-2">Vespertinas: <b>7</b></p>
            <p class="m-3 col-12 col-md-2">Nocturnas: <b>14</b></p>
        </div>
    </div>
</div>
<script src="/scripts/inicio/inicio.js"></script>
