<h2 class="m-3">Servicios</h2>
    
<!-- Formulario para Agregar/Modificar Pacientes -->
<label class="mt-3 m-3"><b id="lblServicio">Registrar nuevo Servicio:</b></label>
<form id="formServicio" class="m-3">
    <div class="row">
		<div class="col-12 col-md-8">
            <label class="pl-2">Ingrese un Servicio:</label>
			<div class="form-group m-2 space-between-h">
				<input type="text" id="idServicio" class="form-control">
			</div>
		</div>
		<div class="col-12 col-md-4">
            <label class="pl-2">&nbsp;</label>
            <div class="form-group m-2 space-between-h">
                <button type="button" id="idRegistrar" class="btn-ter flex-center" style="width:100%;"><i class="icon-floppy-disk"></i>&nbsp;Registrar</button>
                <div id="idContentM" class="space-between-h" style="width:100%">
                    <button type="button" id="idModificar" class="btn-ter2 bg3 flex-center" style="width:80%;"><i class="icon-pen-to-square"></i>&nbsp;Modificar</button>
                    <button type="button" id="idCancelar" class="btn-ter flex-center" style="width:18%; margin-left: 2px;"><i class="icon-arrow-left"></i></button>
                </div>
            </div>
        </div>
</form>

<!-- Listado de Pacientes -->
